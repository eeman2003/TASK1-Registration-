<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../styles.css/style.css">

</head>

<body>
    <div class="outer">
        <h1><strong> Registration</strong></h1>
        <h3>Personal Details</h3>
       
        <form id="registrationForm">
            <div class="first-group">
                <div class="form-row">
                    <label for="Name"><strong>Full name</strong> </label> <br>
                    <input class="w3-input w3-border w3-round-xxlarge" type="text" id="Name" name="Name"
                        placeholder="Enter your name"> <br> <br>
                </div>
                <div class="form-row">
                    <label for="DOB"><strong>Date of birth</strong> </label> <br>
                    <input class="w3-input w3-border w3-round-xxlarge" type="text" id="DOB" name="DOB"
                        placeholder="Enter birth date"> <br> <br>
                </div>
                <div class="form-row">
                    <label for="Email"><strong>Email</strong> </label> <br>
                    <input class="w3-input w3-border w3-round-xxlarge" type="text" id="Email" name="Email"
                        placeholder="Enter your email"> <br> <br>
                </div>
            </div>
            <div class="second-group">
                <div class="form-row">
                    <label for="Phone Numbber"><strong>Mobile Number</strong></label> <br>
                    <input class="w3-input w3-border w3-round-xxlarge" type="text" id="Phone Numbber" name="Phone Numbber"
                        placeholder="Enter mobile number"> <br> <br>
                </div>
                <div class="form-row">
                    <label for="Gender"><strong>Gender</strong> </label> <br>
                    <input class="w3-input w3-border w3-round-xxlarge" type="text" id="Gender" name="Gender"
                        placeholder="Enter your gender"> <br> <br>
                </div>
                <div class="form-row">
                    <label for="Occupation"><strong> Occupation </strong></label> <br>
                    <input class="w3-input w3-border w3-round-xxlarge" type="text" id="Occupation" name="Occupation"
                        placeholder="Enter your occupation"> <br> <br>
                </div>
            </div>
            <h3>Identity Details</h3>
            <div class="third-group">
                <div class="form-row">
                    <label for="ID Type"><strong>ID Type</strong></label> <br>
                    <input class="w3-input w3-border w3-round-xxlarge" type="text" id="ID Type" name="ID Type"
                        placeholder="Enter ID type"> <br> <br>
                </div>
                <div class="form-row">
                    <label for="ID Number"><strong>ID Number</strong></label> <br>
                    <input class="w3-input w3-border w3-round-xxlarge" type="number" id="ID Number" name="ID Number"
                        placeholder="Enter ID Number"> <br> <br>
                </div>
                <div class="form-row">
                    <label for="Authority"><strong> Issue Authority </strong></label> <br>
                    <input class="w3-input w3-border w3-round-xxlarge" type="text" id="Authority" name="Authority"
                        placeholder="Enter issue department"> <br> <br>
                </div>
            </div>
            <div class="forth-group">
                <div class="form-row">
                    <label for="Issue Date"><strong>Issue Date</strong></label> <br>
                    <input class="w3-input w3-border w3-round-large" type="text" id="Issue Date" name="Issue Date"
                        placeholder="Enter ID issue date"> <br> <br>
                </div>
                <div class="form-row">
                    <label for="Issue State"><strong>Issue State </strong></label> <br>
                    <input class="w3-input w3-border w3-round-xxlarge" type="text" id="Issue State" name="Issue State"
                        placeholder="Enter ID issue state"> <br> <br>
                </div>
                <div class="form-row">
                    <label for="Expiry"><strong> Expiry Date </strong></label> <br>
                    <input class="w3-input w3-border w3-round-xxlarge" type="text" id="Expiry" name="Expiry"
                        placeholder="Enter ID expiry Date"> <br> <br>
                </div>
            </div>
           

            <button type="submit" style="padding-top:10px; padding-bottom: 10px;"> Next &rarr; </button>
        </form>
        <div class="form-output" id="formOutput"></div>
    </div>
   

    <script src="../scripts.js/script.js"></script>
</body>

</htmlE
